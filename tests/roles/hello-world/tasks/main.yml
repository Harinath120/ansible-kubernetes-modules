- name: Delete project
  k8s:
    kind: Project
    api_version: project.openshift.io/v1
    name: hello
    state: absent
    debug: yes
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
  register: delete_project

- debug: var=delete_project

- name: Create project
  k8s:
    kind: Project
    api_version: project.openshift.io/v1
    name: hello
    state: present
    debug: yes
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
  register: create_project

- debug: var=create_project

- name: Create service
  k8s:
    state: present
    definition:
      kind: Service
      api_version: v1
      metadata:
        name: hello-service
        namespace: hello
        labels:
          app: hello
      spec:
        ports:
          - port: 8080
            targetPort: 8080
            name: web-tcp
        selector:
          app: hello
    debug: yes
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
  register: create_service

- debug: var=create_service

- name: Create deployment config
  k8s:
    debug: yes
    state: present
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
    definition:
      kind: DeploymentConfig
      apiVersion: apps.openshift.io/v1
      metadata:
        name: hello-deploy
        namespace: hello
        labels:
          app: hello
      spec:
        replicas: 1
        selector:
          app: hello
        strategy:
          type: Rolling
        template:
          metadata:
            name: hello-pod
            labels:
              app: hello
          spec:
            containers:
              - name: hello
                image: openshift/busybox-http-app
                ports:
                - containerPort: 8080
                  protocol: TCP
                  name: web-8080-tcp
                - containerPort: 8100
                  protocol: TCP
                  name: web-8100-tcp
  register: create_deployment

- debug: var=create_deployment

- name: Create route
  k8s:
    kubeconfig: '{{ os_kubeconfig }}'
    host: '{{ os_host }}'
    verify_ssl: '{{ os_verify_ssl }}'
    state: present
    definition:
      kind: Route
      apiVersion: route.openshift.io/v1
      metadata:
        name: hello-route
        namespace: hello
      spec:
        port:
          targetPort: web-tcp
        tls:
          termination: edge
        to:
          kind: Service
          name: hello-service
          weight: 100
  register: create_route

- debug: var=create_route
